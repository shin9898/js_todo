<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Todo App</h1>

                <!-- 入力フォーム（Bootstrap） -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="todoInput" class="form-control" placeholder="新しいタスクを入力">
                            <button id="addBtn" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>

                <!-- タスク数表示（JavaScript挿入） -->
                <div id="taskCounter" class="card mb-3">
                    <!-- ここにJavaScriptでカウンター挿入 -->
                </div>

                <!-- Todo一覧（JavaScript挿入） -->
                <div id="todoList" class="card">
                    <div class="card-body">
                        <ul id="todoItems" class="list-group list-group-flush">
                            <!-- ここにJavaScriptでTodo項目を挿入 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/App.js"></script>
</body>
</html>
